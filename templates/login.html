<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #FFCDAA; /* เปลี่ยนสีพื้นหลังเป็นสีเหลือง */
        }

        /* สไตล์ของคำว่า "Login" */
        .login-title {
            font-size: 70px; /* ขยายขนาดคำ */
            color: black; /* กำหนดสีของคำ */
            font-weight: bold; /* ทำให้ตัวหนา */
        }

        /* สไตล์ของปุ่ม Login */
        .btn-white {
            background: #9cb989; /* สีที่เปลี่ยนเมื่อ hover */
        }

        .btn-white:hover {
            background-color: #f0f0f0; /* สีที่เปลี่ยนเมื่อ hover */
        }

        .form-control:hover {
            background-color: #f0f0f0; /* สีที่เปลี่ยนเมื่อ hover */
            border-color: black; /* ขอบสีดำ */
        }

        .form-control {
    background-color: #7f9670; /* สีพื้นหลังเป็นสีเขียวเข้ม */
    color: #9cb989; /* เปลี่ยนสีของตัวอักษรเป็นสีขาวเพื่อความชัดเจน */
}

.form-control::placeholder {
    color: #9cb989; /* สีของ placeholder ให้เป็นสีเทาอ่อนเพื่อให้มองเห็นได้ชัด */
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center login-title">Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-white w-100">Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
